<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./6357834.png">

    <title>Counter App</title>
    <link rel="stylesheet" href="./main.css">
  </head>

  <body>
    <!-- WRAPPER -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
      <!-- Heading -->
      <div class="text-[#0398d4] font-medium text-[20px]">Inrement and Decrement</div>

      <!-- Buttons wrapper -->
      <div class="bg-white flex text-[25px] text-[#344151] rounded-md gap-12 p-3 px-5">
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
          <i class="fa-solid fa-minus"></i>
        </button>
        <div id="count">
          0
        </div>
        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  </body>

</html>
